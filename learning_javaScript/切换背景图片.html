<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换背景图片</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url("images/1.jpg");
        }

        #mask {
            background-color: rgba(255, 255, 255, 0.3);
            height: 200px;
            text-align: center;
        }

        #mask img {
            width: 200px;
            margin-top: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body id="bd">
    <div id="mask">
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
    </div>
    <script src="common.js"></script>
    <script>
        var imgObjs = my$("mask").children;  // 获取所有的子元素
        for(var i = 0; i< imgObjs.length; i++){
            imgObjs[i].onclick = function() {
                my$("bd").style.background = "url("+this.src+") no-repeat top center";
                my$("bd").style.backgroundSize = "cover";
            };
        }
    </script>
</body>
</html>
