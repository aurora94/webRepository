<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <ul id="uu">
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
    <script src="common.js"></script>
    <script>
        //第一个节点和第一个元素的获取代码在IE8中可能不支持
        //element.firstChild------>谷歌、火狐获取的事第一个子节点，IE8获取的是第一个子元素
        //element.firstElementChild------>谷歌、火狐获取第一个子元素，IE8不支持
        /*
        *
        * 获取任意一个父级元素的第一个子级元素
        * */
        function getFirstElementChild(element) {
            if(element.firstElementChild != "undefined") {
                return element.firstElementChild;
            }else {
                // 防止其他浏览器中，element.firstChild 返回第一个节点，而我们想要返回第一个标签元素
                var node = elemtent.firstChild; //第一个节点
                while (node && node.nodeType != 1) {
                    node = node.nextSibling;
                }
                return node;
            }
        }

        //最后一个节点和最后一个元素的获取代码在IE8中可能不支持
        /*
        *
        * 获取任意一个父级元素的最后一个子级元素
        * */
        function getLastElementChild(element) {
            if(element.lastElementChild != "undefined") {
                return element.lastElementChild;
            }else {
                // 防止其他浏览器中，element.lastChild 返回最后一个节点，而我们想要返回最后一个标签元素
                var node = elemtent.lastChild; //最后一个节点
                while (node && node.nodeType != 1) {
                    node = node.previousSibling;
                }
                return node;
            }
        }

        console.log(getLastElementChild(my$("uu")));

        //前一个节点和前一个元素的获取代码在IE8中可能不支持
        //后一个节点和后一个元素的获取代码在IE8中可能不支持
    </script>
</body>
</html>
