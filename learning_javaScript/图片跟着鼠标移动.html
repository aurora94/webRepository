<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            /*脱标才能移动*/
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="images/bird.png" alt="" id="im" />
    <script src="common.js"></script>
    <script>
        //鼠标在页面中移动，图片跟着鼠标移动
        document.onmousemove = function (e) {
            //鼠标的横纵坐标, 可视区域的横纵坐标
            my$("im").style.left = e.clientX + "px";
            my$("im").style.top = e.clientY + "px";
        };
    </script>
</body>
</html>
