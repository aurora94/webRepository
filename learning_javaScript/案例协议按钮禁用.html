<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例协议按钮禁用</title>
    <style>
        #txt {
            /*去除选中框，禁止用户拖拽*/
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea name="texta" id="txt" cols="30" rows="10">
        请仔细阅读协议，谢谢！
    </textarea>
    <br />
    <input type="button" value="请仔细阅读协议(5)" id="btn" disabled="disabled"/>
    <script src="common.js"></script>
    <script>
        var time = 5;
        var timeId = setInterval(function () {
            time--;
            my$("btn").value = "请仔细阅读协议("+time+")";
            if(time<=0) {
                //停止计时器
                clearInterval(timeId);
                my$("btn").disabled = false;
                my$("btn").value = "同意";
            }

        },1000)
    </script>
</body>
</html>
