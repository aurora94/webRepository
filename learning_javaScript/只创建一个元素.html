        //只创建一次
        my$("btn1").onclick = function () {
            //判断div中有没有这个按钮，有就删除
            if(!my$("btn2")) {
                //创建元素
                var pObj = document.createElement("input");
                pObj.type = "button";
                pObj.value = "按钮";
                pObj.id = "btn2";
                //把创建好的子元素追加到父级元素中
                my$("dv").appendChild(pObj);  //点击一次按钮追加一个p

            }


        };
    </script>
