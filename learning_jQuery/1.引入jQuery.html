<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            margin-bottom: 10px;
            background-color: #a43035;
            display: none;
        }
    </style>

</head>
<body>
<input type="button" value="展示" id="btn1">
<input type="button" value="设置内容" id="btn2">
<div></div>
<div></div>
<div></div>

<script src="./jquery_js/jquery.js"></script>
<script>
    //入口函数
    $(document).ready(function(){
        //注册事件，不会覆盖
        $("#btn1").click(function (){
            //隐式迭代：jQuery会自动遍历
            // $("div").show(1000); // 设置动画
            $("div").slideDown(1000);
        });

        $("#btn2").click(function() {
            $("div").text("我是内容");
        });
    });
</script>
</body>
</html>
